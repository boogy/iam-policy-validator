# Relaxed Principal Validation Configuration
# This config only blocks fully public access

settings:
  enable_builtin_checks: true
  fail_on_severity:
    - error
    - critical

principal_validation:
  enabled: true
  severity: medium # Lower severity for relaxed mode

  # Only block fully public access
  blocked_principals:
    - "*"

  # No whitelist (allow all except blocked)
  allowed_principals: []

  # No condition requirements (most relaxed)
  principal_condition_requirements: []

  # Allow all AWS service principals (relaxed mode)
  allowed_service_principals:
    - "aws:*" # Allow any AWS service principal
